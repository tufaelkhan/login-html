<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card.css">
    <title>Glassmorphism Product Card</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="./image/shoes.png" alt="shoes image">
                    <h1>Nike Shoes</h1>
                </div>
                <div class="content">
                    <div class="size">
                        <h2>Size : </h2>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                    </div>
                    <div class="color">
                        <h2>Color : </h2>
                            <span></span>
                            <span></span>
                            <span></span>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
